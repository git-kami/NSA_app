name: Build and Deploy Backend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Archive production artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: nsa_back
          path: |
            back
            !back/**/*.md